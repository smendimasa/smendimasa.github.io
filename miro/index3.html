<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
</head>
<body>
<script>
    function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function setCookie(cname, cvalue, exdays) {
         const d = new Date();
         d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
         let expires = "expires="+d.toUTCString();
         document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/; SameSite=None; Secure";
    }

    miro.onReady(() => {

        //set bottom banner
        miro.board.ui.openBottomPanel("https://smendimasa.github.io/miro/bottom.html",{ width: 320, height: 40 });

        var hasCookie = getCookie('hasSeenCiscoBannerInMiro');

        // if cookie hasSeenCiscoBannerInMiro is NOT found, then
        if (hasCookie == '') {
            //fire modal...
            miro.board.ui.openModal('https://smendimasa.github.io/miro/modal.html', { width: 768, height: 500 });

            //drop cookie
            setCookie('hasSeenCiscoBannerInMiro', 'true', 180);
        }
    });
</script>
</body>
</html>
